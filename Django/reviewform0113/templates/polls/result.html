{% extends 'base.html' %}

{% block content %}
<h2 class="mb-5 text-container">
  {{question.question_text}}
</h2>

<ul class="list-group mb-5">
  {% for choice in question.choice_set.all %}
  <li class="list-group-item">{{ choice }} <span class="badge badge-success float-right">{{ choice.vote }} vote{{ choice.vote | pluralize }}</span></li>
  {% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class="btn btn-dark">Back to index</a>


{% endblock %}
