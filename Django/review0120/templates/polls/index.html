{% extends 'base.html' %}

{% block content %}

{% for question in question_list %}
<div class="card">
  <div class="card-body">
    <h3>{{question.question_text}}</h3>
    
    <a href="{% url 'polls:details' question.id%}" class="btn btn-dark">Details</a>
    <a href="{% url 'polls:vote_page' question.id%}" class="btn btn-dark">Vote</a>
  </div>
</div>
{% endfor %}

<div class="card">
  <div class="card-body">
    <form action="#" method="POST">
      {% csrf_token %}
      <p>New question</p>
      {{question_form}}
      <button class="btn-success">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
